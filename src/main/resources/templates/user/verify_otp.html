<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
   <head>
      <meta charset="ISO-8859-1">
      <title>Indian Railway | Login</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      <link th:href="@{/vendor/animate.css/animate.min.css}" rel="stylesheet">
      <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
      <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
      <link th:href="@{/css/style.css}" rel="stylesheet">
      <link th:href="@{/vendor/bootstrap/css/bootstrap.min1.css}" rel="stylesheet">
      <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
   </head>
   <body>
      <header id="header" class="fixed-top d-flex align-items-center">
         <div class="container d-flex justify-content-start">
            <h1 class="logo"><a>INGROINFO</a></h1>
         </div>
         <div class="container d-flex justify-content-end">
            <nav id="navbar" class="navbar">
               <ul>
                  <li><a class="nav-link scrollto" th:href="@{/}">Home</a></li>
                  <li><a class="nav-link scrollto" th:href="@{/about}">About</a></li>
                  <li><a class="nav-link scrollto" th:href="@{/contact}">Contact</a></li>
                  <li><a class="nav-link scrollto" th:href="@{/login}">Login</a></li>
               </ul>
               <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
         </div>
      </header>
      <section id="hero">
         <div class="carousel-item active" style="background-image: url('img/Train6.jpg'); ">
            <div class="container ">
               <div class="carousel-content ">
                  <div class="row justify-content-center">
                     <div class="col-md-5 " style="top: 150px;">
                        <div class="card animate__animated animate__fadeInDown ">
                           <header class="card-header ">
                              <h4 class="text-center" style="font-family:Segoe UI,Segoe UI Symbol; color:#212529;">FORGOT PASSWORD</h4>
                           </header>
                           <article class="card-body">
                              <form th:action="@{/verifyotp}" method="post" >
                              <div th:if="${session.message1}" class="container">
								<div class="alert alert-success my-2 text-center" role="alert">
									<span th:text="${session.message1}"></span>
								</div>
								
									<th:block th:text="${#session.removeAttribute('message1')}"></th:block>
								</div>
                                  
    						<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								</div>
                                 
                                 
                                 <div class="form-group input-group">
                                 
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"> <i class="fa fa-key"></i> </span>
                                    </div>
                                    
                                    <input class="form-control" placeholder="Enter OTP here" type="password" aria-describedby="passwordHelpBlock" pattern="[0-9]*" name="otp" required>
                              
                                    </div>
                                   <small id="passwordHelpBlock" class="form-text text-muted">
  											Note: Your OTP must be in Numeric </small><br>
                                 <div class="form-group text-center">
                                    <button type="submit" class="btn btn-success">Verify</button> 
                                  </div>
                               </form>
                           </article>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <footer id="footer">
         <div class="container">
            <div class="copyright">
               &copy; Copyright <strong><span>2022</span></strong>
            </div>
            <div class="credits">
               Designed by <a href="https://www.ingroinfo.com/">IngrOInfo </a>
            </div>
         </div>
      </footer>
      <script type="text/javascript" th:src="@{/js/main.js}"></script>
   </body>
</html>
