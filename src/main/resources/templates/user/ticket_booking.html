<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
   <head>
      <meta charset="ISO-8859-1">
      <title>Indian Railway | Ticket Booking</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      <link th:href="@{/vendor/animate.css/animate.min.css}" rel="stylesheet">
      <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
      <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
      <link th:href="@{/css/style.css}" rel="stylesheet">
      <link th:href="@{/vendor/bootstrap/css/bootstrap.min1.css}" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
   <body>
      <header id="header" class="fixed-top d-flex align-items-center">
         <div class="container d-flex justify-content-start">
            <h1 class="logo"><a>INGROINFO</a></h1>
         </div>
         <div class="container d-flex justify-content-end">
            <nav id="navbar" class="navbar">
               <ul>
                  <li><a class="nav-link scrollto" th:href="@{/userpage}">[[${firstName}]]</a></li>
                  <li><a class="nav-link scrollto" th:href="@{/ticketpage}">Tickets</a></li>
                  <li><a class="nav-link scrollto active" th:href="@{/available-trains}">Ticket Booking</a></li>
                  <li><a class="nav-link scrollto" th:href="@{/logout}">Logout</a></li>
               </ul>
               <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
         </div>
      </header>
      <section id="hero">
         <div class="carousel-item active" style="background-image: url('img/Train12.jpg'); ">
            <div class="container ">
               <div class="carousel-content ">
                  <div class="row justify-content-center">
                     <div class="col-md-9" style="top: 80px;">
                        <div class="card animate__animated animate__fadeInDown ">
                           <header class="card-header ">
                              <h4 class="text-center" style="font-family:Segoe UI,Segoe UI Symbol; color:#5B2C6F;">TICKET BOOKING</h4>
                           </header>
                           <article class="card-body" style="background-color: #BFC9CA;">
                              <form th:action="@{/saveticket}" class="needs-validation" th:object = "${booking}"  method="POST" novalidate>
                                 <div class="form-row pt-1">
                                    <div class="form-group col-md-4">
                                       <label><b>Name</b><span class="required">*</span></label>
                                       <input type="text" class="form-control form-control-sm" name="name"  placeholder="Enter your Name" autofocus required >
                                    	<div class="invalid-feedback">Please enter the name.</div>
                                    </div>
                                    <div class="form-group col-md-4">
                                       <label for="inputPassword4"><b>Mobile</b><span class="required">*</span></label>
                                       <input type="number" class="form-control form-control-sm" name="mobile" placeholder="Enter your mobile no" autofocus required>
                                   		<div class="invalid-feedback">Please enter the mobile number.</div>
                                    </div>
                                    <div class="form-group col-md-4">
                                       <label><b>Address</b><span class="required">*</span></label>
                                       <input type="text"  class="form-control form-control-sm" name="address" placeholder="Enter your Address" autofocus required>
                                    	<div class="invalid-feedback">Please enter the address.</div>
                                    </div>
                                 </div>
                                 <div class="form-row pt-1">
                                    <div class="form-group col-md-4" >
                                       <label><b>Aadhar Number</b><span class="required">*</span></label>
                                       <input type="number"  class="form-control form-control-sm" placeholder="Enter your Aadhar Number"name= "aadhar" autofocus  required>
                                    <div class="invalid-feedback">Please enter the aadhar number.</div>
                                    </div>
                                    <div class="form-group col-md-4">
                                       <label><b>Date</b><span class="required">*</span></label>
                                       <input type="text" name ="date" placeholder="DD/MM/YYYY" onfocus="(this.type = 'date')" class="form-control form-control-sm" autofocus required>
                                       <div class="invalid-feedback">Please select date</div>
                                    </div>
                                    <div class="form-group col-md-4">
                                       <label><b>Schedule</b></label>
                                       <select id="schedule" class="form-select form-select-sm" name="schedule" autofocus >
                                          <option selected disabled value="">Select</option>
                                          <option value="Daily">Daily</option>
                                          <option value="Weekly">Weekly</option>
                                       </select>
                                    </div>
                                 </div>
                                 <div class="form-row pt-1">
                                    <div class="form-group col-md-3">
                                       <label><b>Station From</b></label>
                                       <input type="text" class="form-control form-control-sm"  th:field = "*{fromPlace}" readonly>
                                    </div>
                                    <div class="form-group col-md-3">
                                       <label><b>Station To</b></label>
                                       <input type="text" class="form-control form-control-sm"  th:field = "*{toPlace}" readonly>
                                    </div>
                                    <div class="form-group col-md-3" >
                                       <label><b>Dispatch</b></label>
                                       <input type="text" class="form-control form-control-sm" th:field = "*{dispatch}" autofocus readonly >
                                    </div>
                                    <div class="form-group col-md-3" >
                                       <label><b>Arrival</b></label>
                                       <input type="text" class="form-control form-control-sm" th:field = "*{arrival}" autofocus readonly >
                                    </div>
                                 </div>
                                 <div class="form-row pt-1">
                                    <div class="form-group col-md-2">
                                       <label><b>Ticket Price</b></label>
                                       <input type="text" class="form-control form-control-sm" th:field = "*{trainFare}" autofocus readonly>
                                    </div>
                                    <div class="form-group col-md-2">
                                       <label><b>Train No</b></label>
                                       <input type="text" class="form-control form-control-sm" th:field = "*{trainNo}" autofocus readonly>
                                    </div>
                                    <div class="form-group col-md-8" >
                                       <label><b>Train Name</b></label>
                                       <input type="text" class="form-control form-control-sm" th:field = "*{trainName}"  autofocus readonly>
                                    </div>
                                 </div>
                                 <div class="form-group pt-2" >
                                    <button type="submit" class="btn btn-primary">Book Ticket</button>
                                 </div>
                              </form>
                           </article>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <footer id="footer">
         <div class="container">
            <div class="copyright">
               &copy; Copyright <strong><span>2022</span></strong>
            </div>
            <div class="credits">
               Designed by <a href="https://www.ingroinfo.com/">IngrOInfo </a>
            </div>
         </div>
      </footer>
      <script type="text/javascript" th:src="@{/js/main.js}"></script>
   </body>
</html>
